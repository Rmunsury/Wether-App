<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="header">
            <i class='bx bx-map'></i>
            <input type="text" id="searchInput" placeholder="Enter your city name" class="input-box" />
            <button class='bx bx-search' id="btn"> </button>
        </div>
        <div class="location-not-found">
            <h1>Sorry location not found</h1>
            <img src="images/404.png" alt="img" />
        </div>
        <biv class="wether-body">
            <img src="images/cloud.png" alt="image" class="weather-image"></img>
            <div class="wether-info">
                <p class="tempreture"> 19 <sup>Â°C </sup> </p>
                <p id="city_name">Mumbai</p>
            </div>
            <div class="wether-description">
                <div class="humidity">
                    <i class='bx bxs-droplet'></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind-speed">
                    <i class='bx bx-wind'></i>
                    <div class="text">
                        <span id="wind-speed">45Km/H</span>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </biv>

        </header>

    </div>


    <script src="script.js"></script>
    <!-- <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> -->
</body>

</html>
